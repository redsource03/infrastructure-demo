apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: infra
  name: elastisearch
  labels:
    app: elastisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elastisearch
  template:
    metadata:
      labels:
        app: elastisearch
    spec:
      volumes:
        - name: elastisearch-pv-storage
          persistentVolumeClaim:
            claimName: elastisearch-pv-claim
      containers:
      - name: elastisearch
        image: elasticsearch:8.3.3
        ports:
        - containerPort: 9200
        env:
        - name: discovery.type
          value: 'single-node'
        - name: xpack.security.enabled
          value: 'false'
        volumeMounts:
          - mountPath: "/usr/share/elastisearch/data"
            name: elastisearch-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: elastisearch-service
spec:
  selector:
    app: elastisearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elastisearch-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: node-pv-03    